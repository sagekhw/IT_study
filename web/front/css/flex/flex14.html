<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
  <!--
    #flex

    Item의 너비(증가,감소,기본)를 설정하는 단축 속성입니다.

    값		의미				기본값
    --------------------------------------------------------
    flex-grow	Item의 증가 너비 비율을 설정		0
    flex-shrink	Item의 감소 너비 비율을 설정		1
    flex-basis	Item의 (공간 배분 전) 기본 너비 설정	auto

    flex: 증가너비 감소너비 기본너비;

    .item{
        flex: 1 1 20px;	/* 증가너비 감소너비 기본너비 */
        flex: 1 1;		/* 증가너비 감소너비 */
        flex: 1 20px;	/* 증가너비 기본너비 (단위를 사용하면 flex-basis가 적용됩니다.) */
    }
    ***주의 할점 
    flex 설정시 flex-basis를 주의 하여하 한다.
    예를 들어 flex: 1;이라고 설정하면 flex: [증가너비/0] [감소너비/1] [기본너비/auto] 이라서 
    flex: 1(증가너비)라서  0에서 1로 변경 되지만(감소너비도 증가너비와 동일) flex-basis의 기본값 auto가
    auto가 개별일때 기본값이 auto이지 flex의 기본값은 0으로 처리된다.
  -->

</body>
</html>
