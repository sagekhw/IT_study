<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
 
  <style>
    .container{
      border:4px solid;
      display:flex;
    }
    .container .item{
      width: 100px;
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .item1{
      order: 1;
    }
    .item4{
      order: 1;
    }
    .item6{
      order: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
  </div>

</body>
</html>
