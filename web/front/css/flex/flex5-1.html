<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>
 
  <style>
    .containerA{
      border: 4px solid;
      display: flex;
      justify-content: flex-start;
    }
    .containerA .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
    .containerB{
      border: 4px solid;
      display: flex;
      justify-content: flex-end;
    }
    .containerB .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
    .containerC{
      border: 4px solid;
      display: flex;
      justify-content: center;
    }
    .containerC .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
    .containerD{
      border: 4px solid;
      display: flex;
      justify-content: space-between;
    }
    .containerD .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
    .containerE{
      border: 4px solid;
      display: flex;
      justify-content: space-around;
    }
    .containerE .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
    .containerF{
      border: 4px solid;
      display: flex;
      justify-content: space-evenly;
    }
    .containerF .item{
        width: 150px;
        height: 100px;
        border: 4px dashed red;
        background: tomato;
        
      }
  </style>
</head>
<body>
<!-- justify-content: flex-start; -->
<div class="containerA">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
<!-- justify-content: flex-end; -->
<div class="containerB">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
<!-- justify-content: center; -->
<div class="containerC">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
<!-- justify-content: space-between; -->
<div class="containerD">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
<!-- justify-content: space-around; -->
<div class="containerE">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
<!-- justify-content: space-evenly; -->
<div class="containerF">
  <div class="item">A</div>
  <div class="item">B</div>
  <div class="item">C</div>
  <div class="item">D</div>
  <div class="item">E</div>
</div>
  
</body>
</html>
