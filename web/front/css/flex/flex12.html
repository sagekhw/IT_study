    #flex-basis

    Item의 (공간 배분 전)기본 너비를 설정합니다.
    값이 auto일 경우 width, height 등의 속성으로 
    Item의 너비를 설정할 수 있습니다.
    하지만 단위 값이 주어질 경우 설정할 수 없습니다.

    값	의미			기본값	
    auto	가변 Item과 같은 너비	auto
    단위	px, em, cm 등 단위로 지정

    flex-basis: 기본너비;

    flex 속성에서 설명한 것 같이 단축 속성 내에서 flex-basis를 
    생략하면 값이 0이 되는 것을 주의합시다.
