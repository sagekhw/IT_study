<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Stylish&display=swap" rel="stylesheet">
  <title>Sign up</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="signup.css" />

</head>
<body>
<div class="container">
    <div class="signup_container">
        <div class="signup_form">
            <div class="content_header">
                <div class="item">
                    <span>Sign up</span>
                </div>
            </div>
            <div class="content_body">
                <div class="item item1 span">
                    <div class="content">
                        <input type="text" placeholder=" Username"/>
                    </div>
                    <span>Please, Input username</span>
                    
                </div>
                <div class="item item2 span">
                    <div class="content">
                        <input type="text"  placeholder=" Email" />
                        <input type="button" value="send"/>
                    </div>
                    <span>Please, Check Email</span>
                </div>
                <div class="item item3 span">
                    <div class="content">
                        <input type="text"  placeholder=" Password" />
                    </div>
                    <span>Please, Input password</span>
                </div>
                <div class="item item4 span">
                    <div class="content">
                        <input type="text"  placeholder=" Mobile phone number" />
                        <input type="button" value="send"/>
                    </div>
                    <span>Please, Check Mobile phone number</span>
                </div>
            </div>
            <div class="content_footer">
                <div class="item">
                    <input type="button" value="SIGN  IN"/>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
